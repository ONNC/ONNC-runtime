language: cpp
install: cmake make
sudo: require
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - make
      - cmake
      - g++
      - gcc
      - python2.7
      - protobuf-compiler
      - libprotoc-dev
      - python-pip
      - python-dev
      - python-setuptools
      - automake

compiler:
  - clang
  - gcc

script: 
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - ctest